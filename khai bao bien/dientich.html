<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Khai báo biến width và gán giá trị độ rộng của hình chữ nhật
        var width = 10;
      
        // Khai báo biến height và gán giá trị chiều cao của hình chữ nhật
        var height = 5;
      
        // Tính diện tích của hình chữ nhật
        var area = width * height;
      
        // In kết quả ra màn hình sử dụng hàm document.write()
        document.write("Diện tích của hình chữ nhật là: " + area);
      </script>
      
</body>
</html>
