<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Khai báo và gán giá trị cho biến i kiểu số nguyên
        var i = 10;

        // Khai báo và gán giá trị cho biến f kiểu số thực
        var f = 20.5;

        // Khai báo và gán giá trị cho biến b kiểu logic
        var b = true;

        // Khai báo và gán giá trị cho biến s kiểu chuỗi
        var s = "Hà Nội";

        // In kết quả ra tài liệu HTML sử dụng hàm document.write()
        document.write("Biến i (số nguyên): " + i + "<br>");
        document.write("Biến f (số thực): " + f + "<br>");
        document.write("Biến b (logic): " + b + "<br>");
        document.write("Biến s (chuỗi): " + s + "<br>");
    </script>

</body>

</html>
