<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Nhập giá trị a từ bàn phím
        var a = prompt("Nhập giá trị a:");
      
        // Nhập giá trị b từ bàn phím
        var b = prompt("Nhập giá trị b:");
      
        // Kiểm tra xem a có phải là bội số của b hay không
        if (a % b === 0) {
          // a là bội số của b
          alert(a + " là bội số của " + b);
        } else {
          // a không là bội số của b
          alert(a + " không là bội số của " + b);
        }
      </script>
      
</body>
</html>
