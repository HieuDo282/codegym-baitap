<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let inputDay = prompt("Enter Day");
        let inputMonth = prompt("Enter Month");
        let inputYear = prompt("Enter Year");
        let Day = parseInt(inputDay);
        let Month = parseInt(inputMonth);
        let Year = parseInt(inputYear);
        document.write(Day + "/ " + Month + "/ " + Year);
        </script>
</body>

</html>
