<!DOCTYPE html>
<html>

<head>
    <style>
        .circle {
            margin: auto;
            padding: 35px;
            width: 80px;
            box-shadow: inset 0 0 22px indianred;
            border-radius: 50%;
        }

        .inner-circle {
            padding: 0 0px 100px 0px;
            border-radius: 3%;
            box-shadow: inset 0 0 22px seagreen;
        }
    </style>
</head>

<body>
    <div class="circle">
        <div class="inner-circle"></div>
    </div>
</body>

</html>
