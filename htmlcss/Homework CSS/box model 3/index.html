<!DOCTYPE html>
<html>

<head>
    <style>
        #demo {
            width: 450px;
            display: flex;
            border: 8px solid black;
            border-radius: 8%;
        }

        .box {
            width: 180px;
            height: 100px;
            border-radius: 30%;
        }

        .d1 {
            padding: 40px;
            margin-left: 30px;
            box-shadow: 0 0 0 6px lightcoral;
        }

        .d2 {
            padding: 40px;
            box-shadow: 0 0 0 6px darkorange;
        }
    </style>
</head>

<body>
    <div id="demo">
        <div class="box d1"></div>
        <div class="box d2"></div>
    </div>
</body>

</html>
