<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 50px solid green;
        }

        .bold-text {
            font-weight: bold;
            color: green;
        }
    </style>
    <title>Centered Box with CSS</title>
</head>

<body>
    <div class="box">
        <p class="bold-text">Web programming</p>
    </div>
</body>

</html>
