<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibonacci() {
            let n = +prompt("Nhap N");

            let a = 1;
            let b = 1;
            let str = "1,1";
            
            let i = 2;
            while(i < n){
                c = a + b;
                str += ','+c;
                a = b;
                b = c;
                i++;
            }
            document.write(str);
        }
        fibonacci();
    </script>
</body>
</html>
