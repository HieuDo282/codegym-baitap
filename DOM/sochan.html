<!DOCTYPE html>
<html>

<head>
    <title>Kiểm tra tính chẵn lẻ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Kiểm tra tính chẵn lẻ</h1>

    <label for="number">Nhập số:</label>
    <input type="number" id="number">
    <button onclick="checkNumber()">Kiểm tra</button>

    <p id="result"></p>

    <script>
        function checkNumber() {
            var numberInput = document.getElementById("number");
            var number = parseInt(numberInput.value);

            if (isNaN(number)) {
                document.getElementById("result").textContent = "Vui lòng nhập một số hợp lệ.";
            } else {
                if (number % 2 === 0) {
                    document.getElementById("result").textContent = number + " là số chẵn.";
                } else {
                    document.getElementById("result").textContent = number + " là số lẻ.";
                }
            }
        }
    </script>
</body>

</html>
